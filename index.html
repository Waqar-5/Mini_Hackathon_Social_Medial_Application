<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Social Media Application</title>

    <!-- Google Fonts: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap for layout -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md py-3 sticky-top">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="nav-brand">SocialMediaApplication </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"><div></div></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto align-items-center gap-2">
            <li class="nav-item">
              <a href="#" id="home-link" class="nav-link text-dark">Home</a>
            </li>
            <li class="nav-item">
              <a
                href="#"
                id="dashboard-link"
                class="nav-link text-dark"
                style="display: none"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <button id="auth-btn" class="btn btn-primary">Login</button>
            </li>
            <li class="nav-item">
              <button id="toggle-theme" class="btn btn-outline-dark">üåô</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section id="home-page" class="page active">
        <div class="d-flex gap-2 mb-3">
          <input
            id="search-input"
            class="form-control"
            placeholder="Search posts..."
            oninput="renderPosts()"
          />
          <select
            id="sort-select"
            class="form-select"
            style="width: 170px"
            onchange="renderPosts()"
          >
            <option value="latest">Latest First</option>
            <option value="oldest">Oldest First</option>
            <option value="mostLiked">Most Liked</option>
          </select>
        </div>
        <div id="posts-container" class="posts-container"></div>
      </section>

      <section id="dashboard-page" class="page">
        <h3>Your Dashboard</h3>
        <div class="post-form mt-3 mb-4">
          <form id="post-form">
            <input type="hidden" id="post-id" />
            <div class="mb-2">
              <label class="form-label" for="post-title">Title</label>
              <input id="post-title" class="form-control" required />
            </div>
            <div class="mb-2">
              <label class="form-label" for="post-desc">Description</label>
              <textarea
                id="post-desc"
                rows="3"
                class="form-control"
                required
              ></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label" for="post-image"
                >Image URL (optional)</label
              >
              <input
                id="post-image"
                class="form-control"
                placeholder="https://..."
              />
            </div>
            <div class="d-flex gap-2 justify-content-end">
              <button type="button" id="cancel-edit" class="btn btn-secondary">
                Cancel
              </button>
              <button type="submit" id="submit-post" class="btn btn-success">
                Publish
              </button>
            </div>
          </form>
        </div>
        <h5>Your Posts</h5>
        <div id="user-posts-container" class="posts-container"></div>
      </section>
    </main>

    <!-- AUTH MODAL -->
    <div id="auth-modal" class="modal-backdrop">
      <div class="modal-card">
        <div class="auth-tabs">
          <div id="login-tab" class="auth-tab active">Login</div>
          <div id="signup-tab" class="auth-tab">Sign Up</div>
        </div>

        <div id="login-form" class="auth-form">
          <form id="login-form-content">
            <div class="mb-2">
              <label class="form-label">Username</label>
              <input id="login-username" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                id="login-password"
                type="password"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex gap-2 justify-content-end">
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="close-auth"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>

        <div id="signup-form" class="auth-form" style="display: none">
          <form id="signup-form-content">
            <div class="mb-2">
              <label class="form-label">Username</label>
              <input id="signup-username" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                id="signup-password"
                type="password"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex gap-2 justify-content-end">
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="close-auth-2"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="text-center small text-muted my-3">
      Crafted with ‚ù§Ô∏è by Waqar Ali ‚Äî Mini Social Media Magic
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
